  <script name="toggle-grid" type="text/javascript">
    $(document).ready(function () {
      $(document).on("keypress", function (event) {
        // If 'alt + g' keys are pressed:
        if (event.which === 169) {
          $('#toggle-grid').toggle();
        }
      });

      $('#toggle-grid').on("click", function () {
        $('.pixel-grid').toggle();
        $('#toggle-grid').toggleClass('orange');
      });
    });
  </script>
